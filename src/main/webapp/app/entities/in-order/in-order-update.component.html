<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-in-order-heading" jhiTranslate="openWarehouseManagementApp.inOrder.home.createOrEditLabel">Create or edit a In Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!inOrder.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="inOrder.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openWarehouseManagementApp.inOrder.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="inOrder.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openWarehouseManagementApp.inOrder.information" for="field_information">Information</label>
                    <input type="text" class="form-control" name="information" id="field_information"
                        [(ngModel)]="inOrder.information" required/>
                    <div [hidden]="!(editForm.controls.information?.dirty && editForm.controls.information?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.information?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openWarehouseManagementApp.inOrder.orderQuantity" for="field_orderQuantity">Order Quantity</label>
                    <input type="number" class="form-control" name="orderQuantity" id="field_orderQuantity"
                        [(ngModel)]="inOrder.orderQuantity" required/>
                    <div [hidden]="!(editForm.controls.orderQuantity?.dirty && editForm.controls.orderQuantity?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.orderQuantity?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderQuantity?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="openWarehouseManagementApp.inOrder.item" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" [(ngModel)]="inOrder.item" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemOption.id === inOrder.item?.id ? inOrder.item : itemOption" *ngFor="let itemOption of items; trackBy: trackItemById">{{itemOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
